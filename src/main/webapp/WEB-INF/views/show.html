<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>

<p th:text="${users.getName() + ', ' + users.getAge()}">VALUE</p>
<p th:text="${'Email: ' + users.getEmail()}">VALUE</p>
<p th:text="${users.getId()}">VALUE</p>

<a th:href="@{/users/{id}/edit(id=${users.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/users/{id}(id=${users.getId()})}">
<input type="submit" value="Delete"/>
</form>
</body>
</html>
